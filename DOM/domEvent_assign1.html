<body>
   
    <button type="button" id="hobbies"> Add hobbies </button>
    <p></p>

    <button type="button" id="prime"> Prime num is not </button>

    <script>
        const elementHobbies = document.querySelector("#hobbies");
        elementHobbies.addEventListener('click', () => {
            const elementHobby = prompt("enter hobby", "hobby");
            console.log(elementHobby);
           
        });

         const elementNum = document.querySelector("#prime");
         elementNum.addEventListener('click', () => {
            const number = prompt("enter number", 0);
            let flag = true;
            let inputValue = +number;
            if(typeof inputValue != "number" || inputValue <= 1){
                alert(`${inputValue} is invalid data`);
            }
            else{
                for(let i = 2; i < inputValue; i++){
                    if(inputValue % i == 0){
                        flag = false;
                        break;
                    }
                }
                if(flag == true){
                    alert(`${inputValue} is prime number`);
                }
                else{
                    alert(`${inputValue} is not prime number`);
                }
            }

    </script>

</body>
